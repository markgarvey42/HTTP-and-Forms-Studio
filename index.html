<!doctype html>

<head>
	<meta charset="utf-8">
	<script>

    	window.addEventListener("load", function(){

			let setSearchEngine = document.addEventListener("submit", () => {
				let actions = {
					"google": "https://www.google.com/",
					"bing": "https://www.bing.com/",
					"duckDuckGo": "https://duckduckgo.com/",
					"ask": "https://www.ask.com/"
				};
				let engineType = document.querySelector("input[name=engine]:checked");
				let form = document.getElementById("searchForm");
				//form.setAttribute("action", actions[engineType.value]);

			});

    });

	</script>
</head>
